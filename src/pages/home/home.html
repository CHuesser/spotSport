<ion-header>

  <ion-navbar>
    <ion-title><h3>Welcome to Datasport</h3></ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">

  <ion-card *ngFor="let runType of runTypes" (click)="goToEvents(runType)">
    <div class="card-title">{{runType.title}}</div>
    <div class="tint">
      <img src="{{runType.image}}"/>
    </div>
  </ion-card>

  <camera-button></camera-button>

</ion-content>
