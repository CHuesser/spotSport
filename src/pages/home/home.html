<ion-content class="card-background-page">

  <ion-card *ngFor="let runType of runTypes" (click)="goToEvents()">
    <div class="card-title">{{runType.title}}</div>
    <div class="image-holder">
      <img src="{{runType.image}}"/>
    </div>
  </ion-card>

  <camera-button></camera-button>

</ion-content>
