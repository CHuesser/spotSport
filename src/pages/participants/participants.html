<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>
  </ion-navbar>
  <ion-searchbar class="front" placeholder="Search with name or start number" name="search" id="participants-search"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item class="itemclass" *ngFor="let athlete of athletes" (click)="goToRunnerDetail(athlete)">
      <ion-avatar item-start  >
        <img class="avatar"[src]="athlete.user.photo">
        <div class="circle"><div class="rank"> #{{athlete.id }}</div> </div>
      </ion-avatar>
      <h2>{{athlete.startNr}}</h2>
      <h3>{{athlete.name}}</h3>
    </ion-item>
  </ion-list>
  <camera-button></camera-button>
</ion-content>
