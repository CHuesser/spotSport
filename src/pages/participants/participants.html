<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-searchbar placeholder="Search with name or start number" name="search" id="participants-search"></ion-searchbar>

    <ion-item *ngFor="let athlete of athletes" (click)="goToRunnerDetail(athlete)">
      <ion-avatar item-start>
        <img [src]="athlete.user.photo">
      </ion-avatar>
      <h2>{{athlete.startNr}}</h2>
      <h3>{{athlete.name}}</h3>
    </ion-item>
  </ion-list>
  <camera-button></camera-button>
</ion-content>
