<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>
  </ion-navbar>
  <ion-searchbar class="front" placeholder="Search with name or start number" name="search" id="participants-search" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item class="itemclass" *ngFor="let athlete of athletes;  let i = index"  (click)="goToRunnerDetail(athlete)">
      <ion-avatar item-start  >
        <img class="avatar"[src]="athlete.user.photo">
        <div class="circle"><div class="rank"> #{{i+1}}</div> </div>
      </ion-avatar>
       <p> Startnumber {{athlete.startNr}}</p>
      <div class="bold">{{athlete.name}}</div>
    </ion-item>
    <ion-item class="itemclass noentry" *ngIf="athletes.length == 0">
      <h2>No Athletes matched. Please try again...</h2>
    </ion-item>
  </ion-list>
  <camera-button></camera-button>
</ion-content>
