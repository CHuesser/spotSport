<ion-header>

  <ion-navbar>
    <ion-title>runner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let run of runs"  col-6>

        <ion-card (click)="goToParticipants()">
          <div class="card-events">
            <div class="card-event-header">
              <div class="position-date">
                <div class="date-day">{{ run.date_day}}</div>
                <div class="date-month">{{run.date_month}}</div>
              </div>
            </div>
            <div class="card-event-center">
              <div class="card-title">{{run.title}}</div>
              <div class="card-subtitle">{{run.location}}</div>
            </div>
            <div class="card-event-footer">

            </div>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>



  <camera-button></camera-button>

</ion-content>
