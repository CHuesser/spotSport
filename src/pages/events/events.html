<ion-content class="card-background-page">

  <ion-card *ngFor="let run of runs">
    <img src="assets/img/run.jpg"/>
    <div class="date-day">16</div>
    <div class="date-month">{{run.date}}</div>
    <div class="card-title">{{run.title}}</div>
    <div class="card-subtitle">{{run.location}}</div>
  </ion-card>

  <camera-button></camera-button>

</ion-content>
