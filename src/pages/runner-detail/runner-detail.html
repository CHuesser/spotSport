
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="../assets/img/run.jpg">
      <h3 id="profile-name">Lukas Schönbächler</h3>
    </div>
    <hr/>
    <ion-row class="profile-numbers">
      <ion-col col-4>
        <p>Runs</p>
        <span>11</span>
      </ion-col>
      <ion-col col-4>
        <p>Total KM</p>
        <span>154</span>
      </ion-col>
      <ion-col col-4>
        <p>Rank</p>
        <span>26</span>
      </ion-col>
    </ion-row>
    <div id="posts">


      <ion-card *ngFor="let image of images">

        <ion-item>
          <ion-avatar item-start>
            <img src="{{image.user.photo}}">
          </ion-avatar>
          <h2>{{image.user.name}}</h2>
        </ion-item>

        <img src="../assets/img/run.jpg">
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>

    </div>
  </div>

  <camera-button></camera-button>

</ion-content>
