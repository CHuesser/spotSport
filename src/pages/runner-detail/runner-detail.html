
  <ion-header>
    <ion-navbar>
      <h3 id="profile-name">{{athlete.name}}</h3>
    </ion-navbar>
  </ion-header>
  <ion-content >
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="athlete.user.photo">
     </div>

    <ion-row class="profile-numbers">
      <ion-col col-4>
        <p>Runs</p>
        <span>11</span>
      </ion-col>
      <ion-col col-4>
        <p>Total KM</p>
        <span>154</span>
      </ion-col>
      <ion-col col-4>
        <p>Rank</p>
        <span>26</span>
      </ion-col>
    </ion-row>
    <hr/>
    <div id="posts" padding>
      <ion-card *ngFor="let image of images">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="image.user.photo">
          </ion-avatar>
          <h2>{{image.user.name}}</h2>
        </ion-item>

        <img src="../assets/img/marathon.jpg">
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>

    </div>
  </div>

  <camera-button></camera-button>

</ion-content>
