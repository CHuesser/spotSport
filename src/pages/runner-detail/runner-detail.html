
  <ion-header>
    <ion-navbar>
      <h3 id="profile-name">{{athlete.name}}</h3>
    </ion-navbar>
  </ion-header>
  <ion-content >
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" [src]="athlete.user.photo">
     </div>

    <div class="white">
    <ion-row class="profile-numbers">
      <ion-col col-4>
        <p>Runs</p>
        <span>{{runs}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Total KM</p>
        <span>{{km}}</span>
      </ion-col>
      <ion-col col-4>
        <p>Rank</p>
        <span>{{rank}}</span>
      </ion-col>
    </ion-row>
    <hr/>
    </div>
    <div id="posts" padding>
      <ion-card *ngFor="let image of images">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="image.user.photo">
          </ion-avatar>
          <h2>{{image.user.name}}</h2>


        </ion-item>

        <img src="{{baseUrl}}image?id={{image.id}}">
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col center text-center>
            <div class="buyparent">
              <button ion-button class="buy">Buy 1 CHF</button>
            </div>
          </ion-col>
        </ion-row>

      </ion-card>

    </div>
  </div>

  <camera-button></camera-button>

</ion-content>
