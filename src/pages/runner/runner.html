<ion-header>

  <ion-navbar>
    <ion-title>runner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let athlete of athletes">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{athlete.startNr}}</h2>
      <h3>{{athlete.name}}</h3>
      <p>{{athlete.category}}</p>
    </ion-item>
  </ion-list>

</ion-content>
